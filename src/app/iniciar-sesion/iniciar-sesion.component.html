<!--LOGIN-->
<form class="login-form">
    <h1  class="glitch" data-text="Iniciar Sesion">
    Iniciar Sesion
    </h1 >
    <input class="login-username" autofocus="true" required="true" placeholder="Nickname" />
    <input type="password" class="login-password" required="true" placeholder="ContraseÃ±a" />
    <!-- Default unchecked -->
    <div  class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
        <label class="custom-control-label" for="defaultUnchecked">Musico</label>
    </div>
  
  <!-- Default checked -->
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
        <label class="custom-control-label" for="defaultChecked">Usuario Normal</label>
     </div>
    <input type="submit" name="Ingresar" value="Ingresar" class="login-submit" routerLink="/Inicio/Normal"/>
    
</form>
