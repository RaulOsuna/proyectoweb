<!--LOGIN-->
<form class="login-form">
    <h1  class="glitch" data-text="Iniciar Sesion">
    Iniciar Sesion
    </h1 >
    <input id="correo" class="login-username" autofocus="true" required="true" placeholder="Correo Electronico" />
    <input id="password" type="password" class="login-password" required="true" placeholder="ContraseÃ±a" />
    <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
            <label class="custom-control-label" for="defaultGroupExample1" (click)="musico()">Musico</label>
          </div>
          
          <!-- Group of default radios - option 2 -->
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
            <label class="custom-control-label" for="defaultGroupExample2" (click)="normal">Normal</label>
          </div>
          
          <!-- Group of default radios - option 3 -->
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
            <label class="custom-control-label" for="defaultGroupExample3" (click)="admin()">Administrador</label>
          </div>
    <input type="submit" name="Ingresar" value="Ingresar" class="login-submit" (click)="onSubmit()"/>
    <!-- Group of default radios - option 1 -->

</form>
